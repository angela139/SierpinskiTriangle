<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Sierpinski Triangle</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Sierpinski Triangle</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    Use a mouse click to make the triangle bigger. Press and hold down any key to see the triangle blink/light up like a christmas tree. <br/>
		    Turn it back to a regular sierpinski triangle with a mouse click. 
	    </footer>
	</body>
</html>
